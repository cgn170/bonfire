# Welcome to Bonfire!
#
# This file is the main config file of your deployment configuration.
# It's has default values, you can always change or add more options.
#
#

config:

  # Default value: dev
  # env: dev

  # Default value: ./alerts
  # alerts_dir: alerts

  # Default: "./passwords.yml"
  passwords_file: "./passwords.yml"

  # Default: ./documentation
  # documentation_dir: "./documentation"

  # Default: operations
  # operations_dir: "./operations"

  # Default value: False, values: True, False
  upload_documentation: False

  # Documentation plugin
  documentation_plugin: Confluence
  # Configuration values for confluence plugin

  confluence:
    base_url: https://company.atlassian.net
    workspace: bonfire

  # Default value: False, values: True, False
  upload_operations: False

  # Operations plugin
  operations_plugin: Pagerduty

  # Configuration values for pagerduty plugin
  pagerduty:
    base_url: https://company.pagerduty.com