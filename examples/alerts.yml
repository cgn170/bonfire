# Category of the system
LATAM:
  # Service to use for monitoring
  Cloudwatch:
    # Account name defined in the credentials.yml file
    Account: latam
      # SNS option for the configuration of the alerts
      SNS:
        # Topic name
        - Support-team-services:
            # Subscriptions, you can put N number of them
            - Protocol: Https
              Endpoint: https://events.pagerduty.com/integration/
            - Protocol: Email
              Endpoint: operations-team-email@bigcompany.com
      Alerts:
        # You can use any name for the alert, is not necessary for the deploy
        Alert1:
          # Name
          Name: UnHealthyHostCount
          # Subcategory or Sub: is not obligatory
          Sub: LoadBalancer
          # Environment or Env
          Env: Prod
          # Description or Desc
          Desc: Trigger a notification alert if any instance is unhealthy on the load balancer.
          # WorkInstruction or WI
          WI: https://www.google.com
          # Comparator value, could be <, <=, >, >=, =
          Comparator: >
          # Threshold value
          Threshold: 0
          # Evaluation periods for the alert
          EvaluationPeriods: 2
          # Period in seconds
          Period: 60
          # Statistic type
          Statistic: Average
          # Alert namespace
          Namespace: AWS/ELB
          # Dimensions, this is to
          Dimensions:
            - Name: LoadBalancerName
              Value: XX-YY-ZZ # also could be -> !ImportValue Exported-value-in-cloudformation
        Alert2:
          Name: UnHealthyHostCount
          Sub: LoadBalancer
          Env: Prod
          Desc: Trigger a notification alert if any instance is unhealthy on the load balancer.
          WI: http://confluence.com/wkzy
          Comparator: >
          Threshold: 0
          EvaluationPeriods: 2
          Period: 60
          Statistic: Average
          Namespace: AWS/ELB
          Dimensions:
            - Name: LoadBalancerName
              Value: !ImportValue LoadBalancerNameExported




